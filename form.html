<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form page.">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <meta name="author" content="Your Name">
    <link rel="icon" href="data:," />
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Your Review</legend>
                
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Overall Rating:</p>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars">★</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation:</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <div class="form-group">
                    <p>Useful Features:</p>
                    <div class="checkbox-group">
                        <input type="checkbox" id="durable" name="features" value="durability">
                        <label for="durable">Durability</label>

                        <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                        <label for="easeOfUse">Ease of Use</label>

                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                        
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewText">Written Review (Optional):</label>
                    <textarea id="reviewText" name="reviewText" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name (Optional):</label>
                    <input type="text" id="userName" name="userName">
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Product Reviews. All rights reserved.</p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
