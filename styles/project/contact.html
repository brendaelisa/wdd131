                <li><a href="books.html">Books</a></li>
                <li><a href="contact.html">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Join The Club!</h1>
            <p>Fill out the form below to become a member or suggest a book. We'd love to hear from you.</p>

            <form id="membership-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message / Book Suggestion:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
                <p id="form-message" class="hidden"></p>
            </form>
        </section>
    </main>
